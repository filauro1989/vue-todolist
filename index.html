<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

                <li>Pay bills</li>
                <li>Meet George</li>

                <li>Organize office</li>

        </div> 
    </div>   
    <script src="js/script.js"></script>

</html>
